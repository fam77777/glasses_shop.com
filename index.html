<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Glasses Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #2a2a72;
      --secondary: #ff9f1c;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --accent: #ff6b6b;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(42,42,114,0.1), rgba(255,159,28,0.05)), 
                  url('file:///D:/Users/DELL/Downloads/glasses/f.jpg') no-repeat center center fixed;
      background-size: 199.2vh;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .login-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease 0.2s forwards;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42,42,114,0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(42,42,114,0.3);
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(42,42,114,0.4);
    }
    
    .footer-links {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      transition: var(--transition);
    }
    
    .facebook {
      background: #3b5998;
    }
    
    .google {
      background: #db4437;
    }
    
    .twitter {
      background: #1da1f2;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="f.jpg" alt="Glasses Team Logo" class="logo">
    <h2>Welcome Back</h2>
    
    <form action="shop.html" method="get">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username or Email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn">Log In</button>
    </form>
    
    <div class="footer-links">
      <a href="#">Forgot password?</a>
      <span> â€¢ </span>
      <a href="#">Create account</a>
    </div>
    
    <div class="divider">OR</div>
    
    <div class="social-login">
      <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
      <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script>
    // Simple animation for input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('i').style.color = 'var(--secondary)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('i').style.color = 'var(--primary)';
      });
    });
  </script>
</body>
</html>
